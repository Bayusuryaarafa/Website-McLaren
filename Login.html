<div class="jumbotron jumbotron-fluid" style="text-align: center; background-color: transparent;">

        <img src="images/logo2.png"  width="25%" >

<!--form login-->
<form>
    <div class="container" style="text-align: center;  background-color: white;  width: 425px; border: 1px solid rgb(172, 171, 171); border-radius: 10px;">
            <h4 class="lead" style="text-align: left; margin-top: 10px;"><b> Sign in</b></h4>
    <div class="form-group row" >
      <div class="col" style="margin-top:10px;">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <div class="col" >
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="col">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
          <label class="form-check-label" for="autoSizingCheck2">
            <p> Remember me</p>
          </label>
        </div>
      </div>
    <div class="form-group row" style="margin-bottom: 5px;">
      <div class="col"> 
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
   <p> Or</p>
    <div class="form-group row" style="padding: 10px;">
            <div class="col">
              <button type="submit" class="btn btn-secondary" ><img src="images/google.png" height="30px" width="30px">&emsp;&emsp;  Sign With Google</button>
            </div>
    </div>
    <p class="lead" style="font-size: 15px;"> Don't have account ? <a href="logup.html"> Sign Up</a></p>
